<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>reflow bad</title>
  <style>
    #app {
      width: 400px;
      height: 400px;
      background-color: red;
      margin: 100px auto;
    }
  </style>
</head>
<body>
<div id="app"></div>
</body>
<script type="text/javascript">
  setTimeout(() => {
    const app = document.getElementById('app');
    app.style.marginLeft = '0';
    app.style.marginTop = '0';
    app.style.padding = '10px';
  }, 3000);
</script>
</html>
