<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>line</title>
  <style>
    .waveline {
      position: relative;
    }

    .waveline::after {
      content: '';
      display: block;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(135deg, transparent, transparent 45%, red, transparent 55%, transparent 100%),
      linear-gradient(45deg, transparent, transparent 45%, red, transparent 55%, transparent 100%);
      background-size: 8px 8px;
    }
  </style>
</head>
<body>
<span class="waveline">测试测试</span>
</body>
</html>
