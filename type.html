<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>type</title>
  <style>
    h1 {
      font: bold 200% Consolas, Monaco, monospace;
      border-right: .1em solid;
      width: 16.5em; /* fallback */
      width: 20ch; /* # of chars */
      margin: 2em 1em;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 10s steps(20, end) 2,
      blink .5s step-end infinite alternate;
    }


    @keyframes typing {
      from {
        width: 0;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }
  </style>
</head>
<body>
<!--https://jsbin.com/jahuyatude/edit?css,js,output-->
<h1>Rose, I am Jack.</h1>
</body>
</html>
