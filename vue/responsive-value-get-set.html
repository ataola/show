<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>responsive-value-get-set</title>
</head>
<body>
<div id="app"></div>
<button id="click1">click</button>
<button id="click2">delete</button>
</body>
<script type="text/javascript">
  const mofa = (count) => count ** 2;

  let double = 2;
  let value = 1;

  let count = {
    get value() {
      return value
    },
    set value(val) {
      value = val
      double = mofa(val)
    }
  }



  const btn1 = document.querySelector('#click1');
  const btn2 = document.querySelector('#click2');
  const div = document.querySelector('#app');
  div.innerText = `count.value: ${count.value}, double: ${double}`;

  btn1.addEventListener('click', (e) => {
    count.value = count.value * 2;
    div.innerText = `count.value: ${count.value}, double: ${double}`;
  })

  // delete的时候 set不会跟着执行
  btn2.addEventListener('click', (e) => {
    delete count.value;
    div.innerText = `count.value: ${count.value}, double: ${double}`;
  })

</script>
</html>
