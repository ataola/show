<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>responsive-defineProperty</title>
</head>
<body>
<div id="app"></div>
<button id="click1">click</button>
<button id="click2">delete</button>
</body>
<script type="text/javascript">
  const mofa = (count) => count ** 2;

  let double = 2;
  let value = 1;
  let obj = {
    value: 1
  };

  // https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Object/defineProperty
  Object.defineProperty(obj, 'value', {
    get() {
      return value;
    },
    set(val) {
      value = val;
      double = mofa(val);
    }
  });

  const btn1 = document.querySelector('#click1');
  const btn2 = document.querySelector('#click2');
  const div = document.querySelector('#app');
  div.innerText = `obj.value: ${obj.value}, double: ${double}`;

  btn1.addEventListener('click', (e) => {
    obj.value = obj.value * 2;
    div.innerText = `obj.value: ${obj.value}, double: ${double}`;
  })

  // delete的时候 set不会跟着执行
  btn2.addEventListener('click', (e) => {
    delete obj.value;
    div.innerText = `obj.value: ${obj.value}, double: ${double}`;
  })

</script>
</html>
