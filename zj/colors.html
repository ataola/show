<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>颜色表</title>
	<link type="text/css" rel="stylesheet" href="../box/assets/taolaui/taolaui.css">
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		html,
		body {
			height: 100%;
		}

		body {
			margin: 0;
			padding: 0;
			background-color: rgb(243, 243, 243);
		}

		#app {
			width: 100%;
		}
	</style>
</head>

<body>
	<div id="app">
		<div class="flex flex-center padding">
			<div id="colors" class="section flex flex-wrap padding-small">

			</div>
		</div>
	</div>
</body>

<script>
	function generateRGB() {
		return `rgb(${parseInt(Math.random() * 255)}, ${parseInt(Math.random() * 255)}, ${parseInt(Math.random() * 255)})`;
	}

	// test 1
	+function () {
		const start = Date.now();
		const colors = document.getElementById('colors')
		const fragment = document.createDocumentFragment();
		for (let i = 0; i < 60000; i++) {
			const color = document.createElement('div');
			color.style.width = '20px';
			color.style.height = '20px';
			color.style.margin = '1px';
			color.style.backgroundColor = generateRGB();
			fragment.appendChild(color);
		}
		colors.appendChild(fragment);
		const end = Date.now();
		const result = (end - start) / 1000 + 's';
		alert("耗时： " + result);
	}();
