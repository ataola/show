<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>to number</title>
</head>
<body>
<pre>
  const x = '1';

  console.log(+x);
  console.log(Number(x));
  console.log(parseInt(x));
  console.log(parseFloat(x));
</pre>
</body>
<script type="text/javascript">
  const x = '1';

  console.log(+x);
  console.log(Number(x));
  console.log(parseInt(x));
  console.log(parseFloat(x));
</script>
</html>
