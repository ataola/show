<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>input cursor color</title>
  <style>
    input {
      caret-color: auto;
      display: block;
      margin-bottom: .5em;
    }

    input.custom {
      caret-color: red;
    }
  </style>
</head>
<body>
<input value="This field uses a default caret."/>
<input class="custom" value="I have a custom caret color!"/>
</body>
</html>
