<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>img gray</title>
</head>
<style>
  img.desaturate {
    filter: grayscale(100%);
    -webkit-filter: grayscale(100%);
    -moz-filter: grayscale(100%);
    -ms-filter: grayscale(100%);
    -o-filter: grayscale(100%);
  }
</style>
<body>
<img src="https://avatars.githubusercontent.com/u/38553217?v=4" alt="" class="desaturate">
</body>
</html>
